<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for m in menus_before %}
        <li><a href="{% url 'goto_menu' m.id %}">{{ m }}</a></li>
        <ul>
            {% for item in m.items.all %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>



    {% endfor %}
    <a href="{% url 'goto_menu' menu.id %}">
        <div>{{ menu }}</div>
    </a>
    <ul>

        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% for m in menus_after %}
        <li><a href="{% url 'goto_menu' m.id %}">{{ m }}</a></li>
    {% endfor %}

</ul>


</body>
</html>
